<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco Cloud</title>
</head>

<body>
    <h1>Register</h1>
    <img th:src="@{/images/TacoCloud.jpg}" />
    <form method="POST" th:action="@{/register}" id="registerForm">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" autofocus="autofocus" required="required" />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required="required" />
        <br />
        <label for="confirmPassword">Confirm password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required="required" />
        <br />
        <label for="fullname">Full name:</label>
        <input type="text" id="fullname" name="fullname" required="required" />
        <br />
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required="required" />
        <br />
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required="required" />
        <br />
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required="required" />
        <br />
        <label for="zip">Zip code:</label>
        <input type="text" id="zip" name="zip" required="required" />
        <br />
        <label for="phoneNumber">Phone number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required="required" />
        <br />
        <input type="submit" value="Register" />
    </form>
</body>

</html>
